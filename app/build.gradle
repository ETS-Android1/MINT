plugins {
    id 'com.android.application'
}

// Call gradle with -Puse_kotlin=true to enable kotlin support
if (findProperty('use_kotlin') == 'true') {
    apply plugin: 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.mint"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions{
        unitTests.returnDefaultValues = true
    }

    dexOptions {
		preDexLibraries = true
	}


}

tasks.register('copyFile',Copy) {

        from 'D:/Dev/Mint/Fullcode/MINT/app/src/test/java/resources/jsonTest.json'
        into 'D:/Dev/Mint/Fullcode/MINT/app/build/intermediates/javac/debugUnitTest/classes/'
        println 'A message which is logged at QUIET level'

}

repositories {
    maven { url 'https://jitpack.io' }
}
dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.2.2'
    implementation 'androidx.navigation:navigation-ui:2.2.2'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'org.osmdroid:osmdroid-android:6.1.6'
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    // Dexter runtime permissions
    implementation 'com.karumi:dexter:4.2.0'
    implementation 'androidx.test:core:1.3.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.json:json:20180813'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    testImplementation 'androidx.test:core:1.0.0'
}
